{% extends 'core/base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-4">Edit Profile</h1>

  <form method="post" class="max-w-lg">
    {% csrf_token %}

    <div class="mb-4">
      <label for="id_first_name" class="block text-gray-700 font-bold mb-2">First Name:</label>
      <input type="text" name="first_name" id="id_first_name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="{{ form.first_name.value|default:'' }}" required>
    </div>

    <div class="mb-4">
      <label for="id_last_name" class="block text-gray-700 font-bold mb-2">Last Name:</label>
      <input type="text" name="last_name" id="id_last_name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="{{ form.last_name.value|default:'' }}" required>
    </div>

    <div class="mb-4">
      <label for="id_email" class="block text-gray-700 font-bold mb-2">Email:</label>
      <input type="email" name="email" id="id_email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="{{ form.email.value|default:'' }}" required>
    </div>

    <div class="mb-4">
      <label for="id_phone" class="block text-gray-700 font-bold mb-2">Phone Number:</label>
      <input type="tel" name="phone" id="id_phone" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="{{ form.phone.value|default:'' }}">
    </div>

    <div class="mb-4">
      <label for="id_address" class="block text-gray-700 font-bold mb-2">Address:</label>
      <input type="text" name="address" id="id_address" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="{{ form.address.value|default:'' }}">
    </div>

    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
      Save Changes
    </button>
  </form>
</div>
{% endblock %}
