{% extends 'core/base.html' %}
{% load static %}
{% block title %}Seller Sign up{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Seller Sign up</h1>
        <form method="post" action="." class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                <div class="text-red-500 text-sm">{{ field.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}
            <button class="w-full py-2 px-4 bg-teal-800 text-white rounded-md hover:bg-teal-700 transition-colors">Sign up</button>
        </form>
    </div>
</div>
{% endblock %}
