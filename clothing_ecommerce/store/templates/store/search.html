{% extends 'core/base.html' %}
{% block title %}Search{% endblock %}
{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-semibold mb-4">Search</h1>
    <h2 class="text-lg text-gray-700 mb-2">Search results for "{{ query }}":</h2>
    <div class="grid grid-cols-1 gap-4">
        {% if products %}
            {% include 'store/partials/products.html' %}
        {% else %}
            <p class="text-gray-700">There are no products matching this query!</p>
        {% endif %}
    </div>
</div>
{% endblock %}
