{% extends 'core/base.html' %}

{% block title %}Checkout{% endblock %}

{% block content %}
<div class="container mx-auto">
  <h1 class="mb-6 text-3xl font-bold">Checkout</h1>
  <div class="bg-white rounded-lg shadow-lg p-8">
    <div class="mb-8">
      <h2 class="text-xl font-bold mb-4">Order Summary</h2>
      <div class="space-y-2">
        <div class="flex justify-between">
          <p class="text-gray-600">Bag total:</p>
          <p class="text-gray-700">${{ cart.get_total_cost }}</p>
        </div>
        <div class="flex justify-between">
          <p class="text-gray-600">Delivery Fee:</p>
          <p class="text-gray-700">$100</p>
        </div>
        <div class="flex justify-between border-t border-gray-200 pt-2">
          <p class="text-lg font-semibold text-gray-900">Total:</p>
          <p class="text-lg font-semibold text-gray-900">${{ cart.get_total_cost|add:100 }}</p>
        </div>
      </div>
    </div>
    <form method="post" action="." class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      {% csrf_token %}
      <div>
        <label for="id_first_name" class="block text-gray-700 font-bold mb-2">First Name <span class="text-red-500">*</span></label>
        <input type="text" name="first_name" id="id_first_name" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-teal-500" placeholder="Enter your first name" required>
      </div>
      <div>
        <label for="id_last_name" class="block text-gray-700 font-bold mb-2">Last Name <span class="text-red-500">*</span></label>
        <input type="text" name="last_name" id="id_last_name" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-teal-500" placeholder="Enter your last name" required>
      </div>
      <div class="sm:col-span-2">
        <label for="id_address" class="block text-gray-700 font-bold mb-2">Address <span class="text-red-500">*</span></label>
        <input type="text" name="address" id="id_address" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-teal-500" placeholder="Enter your street address" required>
      </div>
      <div>
        <label for="id_zipcode" class="block text-gray-700 font-bold mb-2">Zipcode <span class="text-red-500">*</span></label>
        <input type="text" name="zipcode" id="id_zipcode" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-teal-500" placeholder="Enter your zipcode" required>
      </div>
      <div>
        <label for="id_city" class="block text-gray-700 font-bold mb-2">City <span class="text-red-500">*</span></label>
        <input type="text" name="city" id="id_city" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-teal-500" placeholder="Enter your city" required>
      </div>
      <div class="sm:col-span-2">
        <button type="submit" class="w-full px-6 py-4 bg-teal-500 text-white font-bold rounded-lg hover:bg-teal-600 transition duration-200">Place Order</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
