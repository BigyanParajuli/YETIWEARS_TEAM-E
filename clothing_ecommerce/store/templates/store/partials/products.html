<div class="flex flex-wrap">
  {% for product in products %}
    <div class="product w-1/3 p-2">
      <div class="p-4 bg-gray-100">
        <a href="{% url 'product_detail' product.category.slug product.slug %}">
          {% if product.image %}
            <div class="image mb-2">
              <img class="w-full h-96 object-cover" src="{{ product.image.url }}" alt="Image of {{ product.title }}">
            </div>
          {% endif %}
          <h2 class="text-xl">{{ product.title }}</h2>
          <p class="text-xs text-gray-600">
            {% if product.promotions.exists %}
            <span class="line-through">NPR{{ product.get_display_price }}</span>
            <span class="text-red-500 font-bold ml-2">NPR{{ product.get_display_discounted_price }}</span>
            {% else %}
            NPR{{ product.get_display_price }}
            {% endif %}
          </p>
        </a>
      </div>
    </div>
  {% endfor %}
</div>
